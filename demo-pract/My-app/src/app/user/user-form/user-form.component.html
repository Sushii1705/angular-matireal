<div class="container d-flex justify-content-center align-items-center">
  <form [formGroup]="userForm"  class="shadow w-75 border-1 p-4 mt-2">
    <div class="d-flex">
      <div class="me-3">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Placeholder" formControlName="name">
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Placeholder" formControlName="age">
      </mat-form-field>
    </div>
    <div class="d-flex">
      <div class="me-3">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email">
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>MobileNo</mat-label>
        <input matInput placeholder="Placeholder" formControlName="mobileno">
      </mat-form-field>
    </div>
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-radio-button value="Male" class="pe-2"> Male </mat-radio-button>
      <mat-radio-button value="Female" class="pe-2"> Female </mat-radio-button>
      <mat-radio-button value="Others"> Others </mat-radio-button>
    </mat-radio-group>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </div>
  </form>
</div>
